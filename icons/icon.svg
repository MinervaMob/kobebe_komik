<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a472a"/>

  <!-- Book -->
  <rect x="80" y="80" width="352" height="352" fill="#ffffff" rx="8"/>
  <rect x="80" y="80" width="40" height="352" fill="#0f1419" rx="8"/>

  <!-- Pages -->
  <rect x="120" y="100" width="312" height="312" fill="#f8f9fa" rx="4"/>

  <!-- Comic panels -->
  <rect x="140" y="120" width="140" height="90" fill="none" stroke="#333" stroke-width="3" rx="4"/>
  <rect x="290" y="120" width="102" height="90" fill="none" stroke="#333" stroke-width="3" rx="4"/>
  <rect x="140" y="220" width="252" height="90" fill="none" stroke="#333" stroke-width="3" rx="4"/>
  <rect x="140" y="320" width="120" height="72" fill="none" stroke="#333" stroke-width="3" rx="4"/>
  <rect x="270" y="320" width="122" height="72" fill="none" stroke="#333" stroke-width="3" rx="4"/>

  <!-- Speech bubble -->
  <circle cx="200" cy="160" r="25" fill="#ffdf00"/>
  <polygon points="190,185 200,195 210,185" fill="#ffdf00"/>

  <!-- Text in bubble -->
  <text x="200" y="168" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">!</text>

  <!-- Book title -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a472a">KB</text>

  <!-- Mathematical symbols -->
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">+</text>
  <text x="210" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">-</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">=</text>
</svg>
