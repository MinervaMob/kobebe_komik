<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icon</title>
</head>
<body>
    <canvas id="iconCanvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Icon</button>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        // Create a simple comic book icon
        function drawIcon() {
            // Background
            ctx.fillStyle = '#1a472a';
            ctx.fillRect(0, 0, 512, 512);

            // Book shape
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(80, 80, 352, 352);

            // Book binding
            ctx.fillStyle = '#0f1419';
            ctx.fillRect(80, 80, 40, 352);

            // Pages effect
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(120, 100, 312, 312);

            // Comic panels
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 3;

            // Panel 1
            ctx.strokeRect(140, 120, 140, 90);

            // Panel 2
            ctx.strokeRect(290, 120, 102, 90);

            // Panel 3
            ctx.strokeRect(140, 220, 252, 90);

            // Panel 4
            ctx.strokeRect(140, 320, 120, 72);

            // Panel 5
            ctx.strokeRect(270, 320, 122, 72);

            // Add some comic elements
            ctx.fillStyle = '#1a472a';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('KB', 256, 280);

            // Speech bubble
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(200, 160, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#000000';
            ctx.font = 'bold 16px Arial';
            ctx.fillText('!', 200, 166);
        }

        drawIcon();

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
